<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate class="form-control">

  <div >

    <div class="form-row ">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control "
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="5"
               required
               #nombre="ngModel"
               [ngClass]="{'is-invalid': (nombre.errors?.minlength || nombre.errors?.required) && nombre.touched}"
               >

               <div *ngIf="nombre.errors?.required" [ngClass]="{'invalid-feedback':nombre.errors?.required}" >
                 Este campo es requerido
               </div>
               <div *ngIf="nombre.errors?.minlength"  [ngClass]="{'invalid-feedback': nombre.errors?.minlength}" >
                Minímo {{nombre.errors.minlength.requiredLength}} caracteres
              </div>
      </div>
    </div>

    <div class="form-row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               placeholder="Apellido"
               required
               #apellido="ngModel"
             >
             <div *ngIf="apellido.errors?.required">
              Este campo es requerido
            </div>
      </div>
    </div>

  </div>

  <div class="form-row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             name="email"
             [(ngModel)]="usuario.correo"
             placeholder="Correo electrónico"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel"
      >   
      <div *ngIf="correo.errors?.required">
        Este campo es requerido
      </div>
      <div *ngIf="correo.errors?.pattern">
        Email con formato incorrecto
      </div>
    </div>
  </div>

  <div class="form-row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <select class="form-control" name="pais" [(ngModel)]="usuario.pais">
        <option value="">Seleccione un país</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">
          {{pais.nombre}}
        </option>

      </select>
    </div>
  </div>

  <div class="form-row">
      <label class="col-2 col-form-label">Sexo</label>
      <div class="col-md-8">
          <div class="custom-control custom-radio" *ngFor="let item of sexos; let i = index">
              <input type="radio" id="customRadio{{i}}" name="customRadio" class="custom-control-input" [value]="item"  [(ngModel)]="usuario.sexo">
              <label class="custom-control-label" for="customRadio{{i}}">{{item}}</label>
          </div>
      </div>
  </div>

  <div class="form-row">
      <label class="col-2 col-form-label">Sexo2</label>
      <div class="col-md-8">
          <div class="custom-control custom-checkbox" >
              <input type="checkbox" id="customCheck" name="acepta" class="custom-control-input" [value]="item"  [(ngModel)]="usuario.acepta">
              <label class="custom-control-label" for="customCheck">Acepta Condiciones</label>
          </div>
      </div>
  </div>




  <div class="form-row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>
    </div>
  </div>

</form>

<pre>
  {{usuario | json }}
</pre>

<h1 class="animated fadeIn fast">Héroes
  <small>Marvel y DC</small>
</h1>
<hr>
<div class="card-columns animated fadeIn">

  <div class="card" *ngFor="let heroe of heroes">
    <img class="card-img-top"  [src]="heroe.img" alt="{{heroe.nombre}}">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text">
        <small class="text-muted">{{heroe.aparicion}}</small>
      </p>
      <button type="button" class="btn btn-dark btn-block"> Ver más</button>
    </div>
  </div>
</div>

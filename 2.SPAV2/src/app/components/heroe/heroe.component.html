<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<div class="row">
  <div class="col-md-4">
      <img  [src]="heroe.img" class="img-fluid" alt="">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-dark btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>

    <hr>
    <p>{{heroe.bio}}</p>
    <div class="text-center">
      <img src="assets/img/dc-logo.png"  class="img-fluid" alt="" *ngIf="heroe.casa=='DC'" style="width: 18rem;">
      <img src="assets/img/marvel-logo.png"  class="img-fluid" alt="" *ngIf="heroe.casa=='Marvel'" style="width: 18rem;">
    </div>
  </div>

</div>

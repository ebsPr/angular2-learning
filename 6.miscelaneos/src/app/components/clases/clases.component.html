<div class="alert " role="alert" [ngClass]="alerta">
  This is a success alert—check it out!
</div>
<button (click)="alerta = 'alert-info'" class="btn btn-info">Info</button>
<button (click)="alerta = 'alert-success'" class="btn btn-success">Info</button>

<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger,'text-info': !propiedades.danger}">
  Hola Mundo
</h3>

<button 
    (click)="propiedades.danger = !propiedades.danger" 
    class="btn btn-danger" 
    [ngClass]="{'btn-danger': propiedades.danger, 'btn-info': !propiedades.danger}">Cambiar</button>

    <br><br>

    <h3>Proceso Asíncrono</h3>

    <button class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
      <i class="fa fa-save" [ngClass]="{'fa-save': !loading, 'fa-refresh fa-spin': loading}"></i>
      <span *ngIf="!loading">Guardar cambios</span>
      <span *ngIf="loading">Espere por favor</span>
    </button>

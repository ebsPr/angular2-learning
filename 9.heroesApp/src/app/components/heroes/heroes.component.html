<h1>Heroes</h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12 text-right">
    <button class="btn btn-outline-primary" [routerLink]="['/heroe','nuevo']">
      Nuevo Heroe
    </button>
  </div>
</div>

<br>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col" class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{heroes[k].nombre}}</td>
            <td>{{heroes[k].casa}}</td>
            <td>
              <button class="btn btn-outline-success" [routerLink]="['/heroe',k]">Editar</button>
              <button class="btn btn-outline-danger" (click)="borrarHeroe(k)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-info" role="alert" *ngIf="(heroes | keys).length == 0 && !loading">
        no hay registros que mostrar
      </div>
      <div class="alert alert-warning" role="alert" *ngIf="loading">
        <strong>Cargando</strong> por favor espere
      </div>
    </div>
  </div>
</div>

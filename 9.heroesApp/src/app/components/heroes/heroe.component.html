<h3>
  Héroe <small>{{heroe.nombre}}</small>
</h3>
<button class="btn btn-outline-danger" [routerLink]="['/heroes']">
  Regresar
</button>
<button class="btn btn-outline-success" (click)="agregarNuevo(forma)">Nuevo Héroe</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label for="">Nombre</label>
          <input type="text" 
            name="nombre" 
            [(ngModel)]="heroe.nombre"
            class="form-control" 
            placeholder="Nombre del Héroe" required>
      </div>
      <div class="form-group">
        <label for="">Casa</label>
        <select name="casa" [(ngModel)]="heroe.casa"  
          class="form-control">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>
      <div>
        <label for="">Bio</label>
        <textarea name="bio" 
          [(ngModel)]="heroe.bio" 
          cols="30" 
          rows="5" 
          type="text" 
          class="form-control"></textarea>
      </div>
      
      <hr>
      
      <div>
        <button class="btn btn-outline-primary" [disabled]="!forma.valid" type="submit">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
